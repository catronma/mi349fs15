<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Affordance Example</title>
  <link rel= "stylesheet" href= "lab6.css" media= "screen"
  </head>
<body>
<h1>Bad Affordance Picture Link Example</h1>

<p>Me and my dog.  Can you guess my favorite sporting goods store?</p>

<a href="http://basspro.com">
<img src="pic_of_me.jpg" alt="Go to Bass Pro!" width="160" height="160">
</a>


<p>-----------------------------------------------------------------------------</p>


<h1>Good Affordance Picture Link Example</h1>

<p>Pic of me and my dog!  Click on it to my favorite sporting goods store website!</p>

<div class="img">
<a href="http://basspro.com">
<img src="pic_of_me.jpg" alt="Go to Bass Pro!" width="160" height="160">
</a></div>

</body>
</html>
